<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/normalize.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">            
        <link rel="icon" href="/chamber/favicon.ico">
        <link rel="stylesheet" href="/chamber/styles/base.css">
        <link rel="stylesheet" href="/chamber/styles/medium.css">
        <link rel="stylesheet" href="/chamber/styles/large.css">
        <title>Odessa Chamber of Commerce</title>
</head>
<body>
    <header>
        <div class="main-header">
            <nav>
                <button id="hamburgerBtn"> 
                    <span>&#9776;</span> 
                    <span>X</span> 
                </button>
                <ul id="primaryNav">
                    <li><a href="/chamber/index.html">Home</a></li>
                    <li><a href="/chamber/discover.html">Discover</a></li>
                    <li><a href="/chamber/directory.html">Directory</a></li>
                    <li><a href="/chamber/join.html">Join</a></li>
                    <li><a href="/chamber/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="logo">

                <a href="index.html"><img class="logo-img" src="/chamber/images/Odessa_logo.webp" alt="logo"></a>
                <div class="headings">
                    <h1>Odessa</h1>
                    <h5>Chamber of Commerce</h5>
                </div>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="" class="fa fa-twitter"></a>
            </div>
            
        </div>
        <span id="date"></span>
</header>

    <div class="form">
        <h2>Get in Contact</h2>
        <form method="get" action="request-completed.html">
            <fieldset>
                <label class="top">First Name *<input type="text" name="fname" required></label>
                <label class="top">Last Name *<input type="text" name="lname" required></label>
                <label class="top">Email Address *<input type="email" name="email" placeholder="someone@gmail.com" required></label>

                <label class="request">Question/Concern *<textarea name="request"></textarea></label>

                <input type="hidden" id="date" name="date" value="CurrentTime"> 
                <input type="hidden" id="time" name="time" value="CurrentDate">

                <input type="submit" value="Contact" class="submitBtn">

            </fieldset>
        </form>
    </div>
    <section class="contact_section">
        <h2>Contact Us</h2>
        <p>208 S Second St, Odessa, MO</p><br>
        <a href="#">mail@odessachamber.org</a><br><br>
        <a href="#">816-555-1234</a>
        <hr>
    </section>

    
    <footer>
                
        <img class="logo-img footer-img" src="/chamber/images/Odessa_logo.webp" alt="logo">
            
        <h3>Odessa, Missouri</h3>
        <div class="contact-info">    
            <br>
            <a href="#">Odessachamber@Missouri.org</a><br><br>
            <a href="#">816-555-0909</a><br><br>
            <a href="#">Map</a>
        </div>
    
        <div class="copyright">
                <hr>
                &copy; <span id="year"></span> Odessa Chamber | <b>Delaney Baker</b> | WDD 230 Project |
                <span id="last-update"></span>
        </div>
    </footer>
    <script src="/chamber/scripts/chamber.js"></script>
</body>
</html>
